<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/object3d.css">

</head>
<body>

    <div class="info">
        <h2 class="info__title">Controls</h2>

        <div class="info__controls">
            <div class="info__item">
                <h3 class="info__subtitle">Right Click:</h3>
                <p class="info__paragraph">Move 3D Model</p>
            </div>
            <div class="info__item">
                <h3 class="info__subtitle">Left Click:</h3>
                <p class="info__paragraph">Rotate 3D Model</p>
            </div>
            <div class="info__item">
                <h3 class="info__subtitle">Scroll Wheel:</h3>
                <p class="info__paragraph">Zoom In / Zoom Out</p>
            </div>
        </div>

        <button class="info__button" onclick="history.back()">Go Back</button>
        
    </div>


    <script src="./js/utils.js"></script>
    <script type="module" src="./js/object3d.js"></script>
</body>
</html>
